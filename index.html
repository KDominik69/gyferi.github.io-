<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <audio id="growthSound" src="KÍGYÓK.mp3"></audio> <!-- Hang a növekedéshez -->
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const growthSound = document.getElementById('growthSound');

    const tileSize = 40; // Csempe méret
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;

    // Kígyó kezdő állapota
    let snake = [{ x: 5, y: 5 }];
    let direction = { x: 1, y: 0 }; // Alapértelmezett mozgás jobbra
    let nextDirection = { x: 1, y: 0 };
    let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };

    // Fej kép betöltése
    const headImg = new Image();
    headImg.src = 'gyurcsany.jpg'; // Kép elérési útja
    headImg.onerror = () => {
      alert('Hiba: A "gyurcsany.jpg" kép nem található!');
    };

    // Játék frissítése
    function update() {
      // Az irány frissítése csak akkor, ha nem ellentétes az aktuális iránnyal
      if (
        (nextDirection.x !== 0 && nextDirection.x !== -direction.x) ||
        (nextDirection.y !== 0 && nextDirection.y !== -direction.y)
      ) {
        direction = nextDirection;
      }

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Ütközés ellenőrzése
      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || isCollision(head)) {
        alert('Game Over!');
        resetGame();
        return;
      }

      // Kígyó mozgatása
      snake.unshift(head);

      // Étel elfogyasztása
      if (head.x === food.x && head.y === food.y) {
        growthSound.play(); // Hanghatás lejátszása a növekedéskor
        food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
      } else {
        snake.pop();
      }
    }

    // Ütközés ellenőrzése a saját testtel
    function isCollision(head) {
      return snake.some(segment => segment.x === head.x && segment.y === head.y);
    }

    // Játék kirajzolása
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Étel kirajzolása
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      // Kígyó kirajzolása
      snake.forEach((segment, index) => {
        if (index === 0) {
          ctx.drawImage(headImg, segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
        } else {
          ctx.fillStyle = 'green';
          ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
        }
      });
    }

    // Billentyűzet események
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Játék visszaállítása
    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      direction = { x: 1, y: 0 }; // Alapértelmezett mozgás jobbra
      nextDirection = { x: 1, y: 0 };
      food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
    }

    // Játék futtatása
    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, 200); // Lassabb játék 200ms-os ciklussal
    }

    // Játék indítása
    headImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
